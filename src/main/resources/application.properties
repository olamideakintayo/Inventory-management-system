spring.application.name=InventoryManagementSystem


spring.profiles.active=local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/inventory_management_system_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${LOCAL_DB_USERNAME:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${LOCAL_DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


